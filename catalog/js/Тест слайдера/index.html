<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="slides">
        <img class="slides-item" src="img/slider1.jpg" alt="Первый слайд">
        <img class="slides-item" src="img/slider2.jpg" alt="Второй слайд">
      </div>
      <div class="buttons-block">
        <div id="left-button"><img src="img/icon-left.png" alt="Слайд влево"></div>
        <div id="right-button"><img src="img/icon-right.png" alt="Слайд вправо"></div>
      </div>
      <div class="dots-block">
        <div class="dots-item active"></div>
        <div class="dots-item"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
